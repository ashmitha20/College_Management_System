<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2c3e50; /* Dark background color */
            overflow: hidden;
            height: 100vh;
            color: #ecf0f1; /* Light text color for contrast */
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        /* Sidebar */
        .sidebar {
            background-color: rgba(44, 62, 80, 0.95); /* Darker sidebar */
            width: 250px;
            height: 100vh;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            animation: slideIn 1.2s ease;  /* Slide in animation */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .sidebar h3 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .menu {
            margin-top: 40px;
        }

        .menu a {
            display: block;
            color: #ecf0f1;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .menu a:hover {
            background-color: rgba(236, 240, 241, 0.1);
            padding-left: 20px;
        }

        .menu a.active {
            background-color: rgba(236, 240, 241, 0.2);
            padding-left: 20px;
        }

        /* Main content */
        .main-content {
            margin-left: 270px; /* Adjust based on sidebar width */
            padding: 20px;
            height: 100vh;
            animation: fadeIn 1.5s ease-in-out;  /* Content fade-in animation */
            overflow-y: auto; /* Allow scrolling */
            border-radius: 10px;
            background: rgba(44, 62, 80, 0.9); /* Dark background with slight transparency */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex; /* Flexbox to center contents */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        h1 {
            font-size: 36px;
            color: #ecf0f1; /* Light text color for the heading */
            margin-bottom: 20px;
            text-align: center;
        }

        .dashboard-cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            max-width: 800px; /* Set a max width for the cards */
            width: 100%; /* Full width within the main content */
        }

        /* Dashboard Cards */
        .card {
            background-color: rgba(52, 73, 94, 0.9); /* Darker card background */
            width: 30%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .card h2 {
            font-size: 24px;
            color: #ecf0f1; /* Light text color for card title */
            margin-bottom: 10px;
        }

        .card p {
            font-size: 18px;
            color: #bdc3c7; /* Slightly lighter text for card description */
        }

        /* Links inside the cards */
        .card a {
            text-decoration: none;
            color: inherit;
        }

        /* Logout button */
        .logout {
            background-color: #e74c3c; /* Logout button color */
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .logout:hover {
            background-color: #c0392b;
        }

        /* Keyframes for animations */
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>College Management</h3>
        <div class="menu">
            <a href="/dashboard" class="active">Dashboard</a>
            <a href="/faculty">Faculty</a>
            <a href="/students">Students</a>
            <a href="/lab_staff">Lab Staff</a>
            <a href="/office_staff">Office Staff</a>
            <a href="/management">Management</a>
        </div>
        <a href="/logout" class="logout">Logout</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div>
            <h1>Welcome to the Dashboard</h1>
            <div class="dashboard-cards">
                <div class="card">
                    <a href="/faculty">
                        <h2>Faculty</h2>
                        <p>Add Faculty members</p>
                    </a>
                </div>
                <div class="card">
                    <a href="/students">
                        <h2>Students</h2>
                        <p>Add Students</p>
                    </a>
                </div>
                <div class="card">
                    <a href="/lab_staff">
                        <h2>Lab Staff</h2>
                        <p>Add lab staff</p>
                    </a>
                </div>
                <div class="card">
                    <a href="/office_staff">
                        <h2>Office Staff</h2>
                        <p>Add office staff</p>
                    </a>
                </div>
                <div class="card">
                    <a href="/management">
                        <h2>Management</h2>
                        <p>Add Management Member</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
