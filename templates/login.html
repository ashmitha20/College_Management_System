<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset CSS for cross-browser consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative; /* Make body a positioned element for particles */
        }

        /* Smooth fade-in for body */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.6) 100%);
            z-index: -1;
            animation: fadeInBg 2s ease-in-out forwards;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 1; /* Ensure the login box is above particles */
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            width: 400px;
            backdrop-filter: blur(10px);  /* Frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: zoomIn 0.8s ease forwards;  /* Zoom in animation */
        }

        h2 {
            margin-bottom: 30px;
            font-size: 30px;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: textFade 1.2s ease forwards;
        }

        .input-group {
            position: relative;
            margin-bottom: 40px;
            animation: slideIn 1s forwards;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            color: white;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #ccc;
            font-size: 16px;
            pointer-events: none;
            transition: top 0.3s ease, font-size 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #74ebd5;
        }

        button {
            background-color: #74ebd5;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: buttonAppear 1.4s ease forwards;
        }

        button:hover {
            background-color: #9face6;
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInBg {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes textFade {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes buttonAppear {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            opacity: 0.6;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Particles -->
    <script>
        const numParticles = 50; // Adjust the number of particles
        const body = document.body;

        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 10 + 5; // Random size between 5 and 15px
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + 'vw'; // Random position across the viewport
            particle.style.top = Math.random() * 100 + 'vh'; // Random position across the viewport
            body.appendChild(particle);
        }
    </script>
</body>
</html>
